RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
https://docs.nativescript.org/angular/ui/professional-ui-components/ng-SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="nt-drawer__header">
      <Label
        class="nt-drawer__header-brand"
        text="Lonely Driver's Tool"
      ></Label>
      <Label
        class="nt-drawer__header-footnote"
        text="Provided by Mr. Bidouille"
      ></Label>
    </StackLayout>

    <ScrollView row="1" class="nt-drawer__body">
      <StackLayout>
        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Label
            col="0"
            text="view_list"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label col="1" text="My pace notes" class="p-r-10 body"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          (tap)="onExportTap()"
        >
          <Label
            col="0"
            text="publish"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label
            col="1"
            text="Export all pace notes"
            class="p-r-10 body"
          ></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          (tap)="onImportTap()"
        >
          <Label
            col="0"
            text="get_app"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label
            col="1"
            text="Import pace notes from disk"
            class="p-r-10 body"
          ></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/settings')"
          (tap)="onNavItemTap('/settings')"
        >
          <Label
            col="0"
            text="settings"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label col="1" text="Settings" class="p-r-10 body"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          (tap)="onProjectTap()"
        >
          <Label
            col="0"
            text="code"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label
            col="1"
            text="Open project page on Github"
            class="p-r-10 body"
          ></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          (tap)="onBugTap()"
        >
          <Label
            col="0"
            text="bug_report"
            class="material-icons text-icon-base p-r-16"
          ></Label>
          <Label col="1" text="Report a bug" class="p-r-10 body"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
